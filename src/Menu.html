<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="d-flex flex-column vh-100" onload="carregar()">
    <nav class="bg-verde text-white py-3 mb-4 d-flex justify-content-between align-items-center">
        <div class="fs-6 ms-2">
            <span>
                <i class="bi bi-person"></i>
            </span>
            <span id="nomeUsuario" class="text-white"></span>
        </div>
        <div class="me-2">
            <span class="border-0 rounded p-2">
                <a href="https://lmeckler.github.io/TP01-DS/" class="text-white text-decoration-none">
                    <i class="bi bi-box-arrow-left"></i>
                </a>
            </span>
        </div>
    </nav>
    <section class="flex-grow-1 d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg" style="max-width: 480px; width: 100%; height: 350px;">
            <div class="d-flex flex-column justify-content-center align-items-stretch h-100 gap-3">
                <button type="button" id="btnOdinLine" class="btn btn-verde btn-lg m-2" onclick="window.open('http://www.odiloncorrea.com/odinline', '_blank')"><i class="bi bi-globe"></i> OdinLine</button>
                <button type="button" id="btnAlerta" class="btn btn-verde btn-lg m-2" onclick="alerta()"><i class="bi bi-graph-up-arrow"></i> Monitorar Preço</button>
                <button type="button" id="btnCompras" class="btn btn-verde btn-lg m-2" onclick="compras()"><i class="bi bi-cart3"></i> Histórico de Compras</button>
            </div>
        </div>
    </section>
    <footer class="bg-verde text-white text-center py-3 mt-auto">
        <small>OdinLine&copy; 2025</small>
    </footer>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
