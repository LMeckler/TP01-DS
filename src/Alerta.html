<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Preço</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="d-flex flex-column min-vh-100" onload="carregar()">
    <nav class="bg-verde text-white py-3 mb-4 d-flex justify-content-between align-items-center">
        <div>
            <span class="border-0 rounded p-2 ms-2">
                <a href="Menu.html" class="text-white text-decoration-none">
                    <i class="bi bi-house"></i>
                </a>
            </span>
            <span class="border-0 rounded p-2 ms-1">
                <a href="Compra.html" class="text-white text-decoration-none">
                    <i class="bi bi-cart3"></i>
                </a>
            </span>
        </div>
        <div class="me-2">
            <span class="border-0 rounded p-2">
                <a href="https://lmeckler.github.io/TP01-DS/" class="text-white text-decoration-none">
                    <i class="bi bi-box-arrow-left"></i>
                </a>
            </span>
        </div>
    </nav>
    <main class="container mt-1">
        <h2 class="text-center fw-bold border-bottom border-success">Monitoramento de Preço</h2>
        <div class="d-flex justify-content-center">
            <div class="card p-4 shadow mt-4" style="max-width: 90%; width: 100%;">
                <form id="formMonitor" autocomplete="off">
                    <fieldset>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="item" class="form-label">Item</label>
                                <select name="item" id="item" class="form-select" required>
                                    <option value="0" disabled>Escolha o item</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="preco" class="form-label">Preço</label>
                                <input type="number" id="preco" name="preco" class="form-control" required>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-md-8">
                                <label for="tipoAcao" class="form-label">Tipo de Ação</label>
                                <select name="tipoAcao" id="tipoAcao" class="form-select" required>
                                    <option value="0" disabled>Selecione</option>
                                    <option value="1">Monitorar</option>
                                    <option value="2">Comprar</option>
                                </select>
                            </div>
                            <div class="d-flex mt-4 justify-content-center">
                                <button type="button" class="btn btn-verde btn-lg" id="btnIniciar" onclick="iniciar()">INICIAR</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-verde text-white text-center py-3 mt-auto">
        <small>OdinLine&copy; 2025</small>
    </footer>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mask.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/alerta.js"></script>
</body>
</html>
